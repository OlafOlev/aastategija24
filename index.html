<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seadme Ümbersuunamine</title>
</head>
<body>
    <!-- Sisu juhul, kui JavaScript on keelatud või ümbersuunamine ebaõnnestub -->
    <p>Kui ümbersuunamine ei toimu, <a href="./desktop">kliki siia</a>.</p>

    <script async>
        // Funktsioon, mis kontrollib, kas seade on mobiilne
        function onMobiiliseade() {
            return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
        }

        // Funktsioon, mis suunab ümber sõltuvalt seadmest
        function suunaUmberPõhinebSeadmest() {
            var sihtURL = onMobiiliseade() ? './mobile' : './desktop';
            window.location.href = sihtURL;
        }

        // Käivita ümbersuunamise funktsioon automaatselt, kui leht on laetud
        window.onload = suunaUmberPõhinebSeadmest;
    </script>

    <!-- Kutsu ümbersuunamise funktsioon välja, kui leht on täielikult laetud -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            suunaUmberPõhinebSeadmest();
        });
    </script>
</body>
</html>
